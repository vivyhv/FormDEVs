<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <title>Form para DEVs | Cadastro</title>
</head>

<body>

            <!--Título da página-->
    <div>
        <h1 id="titulo">Form para DEVs</h1>
        <p id="subtitulo">Preencha com as suas informações</p>
        <br>
    </div>

    <form>
            <!--Área de preenchimento com Nome, Sobrenome, Telefone, E-mail e Residência-->
        <fieldset>

            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required placeholder="digite seu nome">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="digite seu sobrenome">
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="text" name="telefone" id="telefone" required placeholder="(xx)xxxxx-xxxx">
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" required placeholder="email@exemplo.com">
            </div>

            <div class="campo">
                <label for="local"><strong>Onde reside:</strong></label>
                <input type="text" name="local" id="local" placeholder="cidade e estado">
            </div>

        </fieldset>

            <!--Local para marcar a área de atuação/trabalho-->
        <div class="campo">
            <label><strong>Qual a área de aplicação você atua/desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend>" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend>">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack>">Fullstack
                </label>
        </div>

            <!--Nível de experiência-->
        <div class="senioridade">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

            <!--Área atribuída para selecionar várias aplicações-->
        <fieldset class="grupo">
            <div id="check"><br>
                <label><strong>Marque as aplicações em que utiliza:</strong></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                    </div>
            </fieldset>

            <!--Caixa de texto-->
            <div class="caixa-de-texto">
                <br>
                <label for="caixa-de-texto"><strong>Conte um pouco da sua experiência de trabalho:</strong></label>
                <textarea rows="6" style="width: 34em" id="caixa-de-texto" name="caixa-de-texto"></textarea>
            </div>

            <!--Botão ENVIAR-->
            <button class="botao" type="submit" onsubmit="">ENVIAR</button>
    </form>

            <!--Rodapé-->
    <footer class="frase"><br>
        <h4><strong>Seu desenvolvimento ajuda o mundo!</strong></h4>
        <h5 id="copyright">&copy;Copyright Form para DEVs - 2022</h5>
    </footer>
    
</body>
</html>
